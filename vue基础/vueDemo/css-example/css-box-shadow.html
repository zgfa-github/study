<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
    <style>
        body{
            background: #bfbfbf;
        }
        .box {
            width:100px;
            height:100px;
            margin:20px auto;
            border:1px solid #f00;
            box-shadow:12px 5px 3px #efefef;
           
        }


       
    </style>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    
    <div id="app" >
        <div class="box">
            {{message}}    
        </div>
    </div>
    <script>
        var ele=new Vue({
            el:'#app',
            data:{
                message:'伪元素努力加'
            }
        })
    </script>
</body>
</html>
