<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-slot</h1>
    <hr>
    <div id="app">
       <child>
           <div slot="b">888888</div>
           <div slot="a">0000000</div>
       </child>
    </div>
    <script>
    //插槽使用，父组件内容分发到子组件中的slot
    //单个slot
    //具名slot
        Vue.component('child',{
            template:`<div>
            <slot name="a"></slot>
                child
             <slot name="b"></slot>
            </div>`
        })
        var ele=new Vue({
            el:'#app',
            data:{
               msg:'8888',
               todo:'<div>todo</div>'
            }
        })
    </script>
</body>
</html>
