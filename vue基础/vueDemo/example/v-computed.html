<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-computed</h1>
    <hr>
    <div id="app">
        <!--最开始的值-->
        最开始的值：{{myname}}
        <hr/>
        <!--需求是，假设我需要把字符串首字母变为大写  方法1  这种方法难以维护，因为太多逻辑写在模板上-->
        <!--用字符串方法-->
        变化后：{{myname.substring(0,1).toUpperCase() + myname.substring(1)}}
        <hr/>
        <!--用普通方法-->
        用普通的方法得出的结果：{{getMyNameFn()}}
        <hr/>
        <!--用计算属性-->
        用计算属性得出的结果：{{getMyName}}
    </div>
    <script>
        //一般建议少用v-html  防止被攻击
        var ele=new Vue({
            el:'#app',
            data:{
              myname:'zgfa-github'
            },
            computed:{
                //计算属性依赖某个值变化而变化的，只计算一次，缓存在内存中，效率高，可是刷新就没有了
                getMyName(){
                    // return '1234556'
                    return this.myname.substring(0,1).toUpperCase() + this.myname.substring(1)
                }
            },methods:{
                getMyNameFn(){
                    return this.myname.substring(0,1).toUpperCase() + this.myname.substring(1)
                }
            }
        })
    </script>
</body>
</html>
