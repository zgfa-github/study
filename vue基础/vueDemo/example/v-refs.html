<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-refs</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text</h1>
    <hr>
    <div id="app">
        <input type="text" ref="my">
        <button @click="add">触发</button>
        <hr/>
        子组件
        <child ref="mychild"></child>
    </div>
    <script>
    /**
    *1.ref放在标签上，拿到的是原生节点
    *2.ref放在组件上，拿到的是组件对象
    **/
        Vue.component('child',{
            template:`<div>
                child{{text}}
            </div>`,
            data(){
                return {
                    text:'子组件的状态'
                }
            },methods:{
                get(data){
                    console.log('子组件的方法'+data)
                }
            }
        })
        var ele=new Vue({
            el:'#app',
            data:{
               msg:'8888'
            
            },methods:{
                add(){
                    console.log(this.$refs)
                    console.log(this.$refs.mychild.text)
                    console.log('我想通过refs拿值'+this.$refs.my.value)
                    this.$refs.mychild.get(1000)
                }
                
            }
        })
    </script>
</body>
</html>
