<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text</h1>
    <hr>
    <div id="app">
        <span>{{msg}}---</span>
        <div v-text="msg"></div>  
        <div v-html="todo"></div>
    </div>
    <script>
        //一般建议少用v-html  防止被攻击
        var ele=new Vue({
            el:'#app',
            data:{
               msg:'8888',
               todo:'<div>todo</div>'
            }
        })
    </script>
</body>
</html>
