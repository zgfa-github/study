<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc" alt="">
        <a :href="webSrc">技术胖</a>
        <div :class="className"></div>
        <div :class="{classA:isOk}"></div>
        <div :class="[classA,classB]">绑定数组</div>
        <div :class="isOk?classA:classB">三元运算</div>
        <div :style="{color:red,fontsize:font}">style1111</div>
        <div :style="styleObject">style</div>
    </div>
    <script>
        //一般建议少用v-html  防止被攻击
        var ele=new Vue({
            el:'#app',
            data:{
               imgSrc:'',
               webSrc:'http://www.baidu.com',
               isOk:true,
               className:'classA',
               classA:'classA',
               classB:'classB',
               red:'red',
               font:'200px',
               styleObject:{
                   color:"#ff0000"
               }
            }
        })
    </script>
</body>
</html>
