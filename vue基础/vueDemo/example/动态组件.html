<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父传子</title>
    <style>
        footer{
            list-style: none;
        }
        li{
            width:100px;
            margin:0 0 10px 0;
            list-style: none;
            background:#ccc;
            border:1px solid #d9d9d9;
        }
    </style>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>子传父，实质就是事件的传递,简单来说，就是父组件想拿子组件的值</h3>
    <hr>
    <div id="app">
        动态组件
        <!--<home></home>
        <list></list>-->
        <keep-alive>
        <component :is=who></component>
        </keep-alive>
        <footer>
            <ul>
                <li @click="handleEvent('home')">home</li>
                <li @click="handleEvent('list')">list</li>
                <li @click="handleEvent('shopcar')">shopcar</li>
            </ul>
        </footer>
    </div>
    <script type="text/javascript">
        /**
        *动态组件  component 属性 is
        *缓存keep-alive  切换回来的时候内容不变
        *
        **/
        
        var ele=new Vue({
            el:'#app',
            data:{
               who:'home',
               
            },
            components:{
                'home':{
                    template:`<div>home
                        <input type="text"/>
                    </div>`
                },
                'list':{
                    template:`<div>list</div>`
                },
                'shopcar':{
                    template:`<div>shopcar</div>`
                }
            },methods:{
                handleEvent(data){
                    this.who=data
                }
            }
        })
    </script>
</body>
</html>
