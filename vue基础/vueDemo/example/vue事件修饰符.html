<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件修饰符</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue事件处理器</h1>
    <hr>
    <div id="app">
        <ul @click.self="handleUlClick">
            <li @click.stop="handleLiClick($event)">aaaaa</li>
            <li @click="handleLiClick">bbbbb</li>
            <li @click.once="handleLiClick($event)">ccccc</li>
        </ul>
        <a href="https://www.baidu.com" @click.prevent="handleAClick($event)">跳转</a>
    </div>
    <script>
        /**
        *事件冒泡了
        *修饰符 stop  prevent  self   once 
        **/
        var ele=new Vue({
            el:'#app',
            data:{
               msg:'8888',
               ishow:false
            },methods:{
                handleUlClick(){
                    console.log('触发ul了')
                },
                handleLiClick(ev){
                    //ev.stopPropagation()
                    console.log('触发li了')
                },handleAClick(ev){
                    //ev.preventDefault()
                }
            }
        })
    </script>
</body>
</html>
