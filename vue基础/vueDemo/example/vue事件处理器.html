<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue事件处理器</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue事件处理器</h1>
    <hr>
    <div id="app">
        
       <button @click="handleClick">click1</button>
       <button @click="handleClick()">click2</button>
       <button @click="ishow=!ishow">click3</button>
       <div v-show="ishow">111111</div>
    </div>
    <script>
        /**
        *三种事件处理方式
        
        **/
        var ele=new Vue({
            el:'#app',
            data:{
               msg:'8888',
               ishow:false
            },methods:{
                handleClick(){
                    this.ishow=!this.ishow
                }
            }
        })
    </script>
</body>
</html>
