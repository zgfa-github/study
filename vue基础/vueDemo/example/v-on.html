<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
        本场比赛得分:{{fenshu}}
        <p>
            <button v-on:click="add">加分</button>
            <button @click="sub">减分</button>
            <input type="text" v-on:keyup.enter="onEnter">
        </p>
    </div>
    <script>
        //一般建议少用v-html  防止被攻击
        var ele=new Vue({
            el:'#app',
            data:{
                fenshu:0
            },
            methods:{
                add:function(){
                    this.fenshu++
                },
                 sub:function(){
                    this.fenshu--
                },
                onEnter(){
                    this.fenshu++
                }
            }
        })
    </script>
</body>
</html>
