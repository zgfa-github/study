<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父传子</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>父传子</h1>
    <hr>
    <div id="app">
        <navbar myname="home" :myshow="false"></navbar>
        <navbar myname="list" :myshow="true"></navbar>
        <navbar :myname=parentsName :myshow="true"></navbar>
    </div>
    <script type="text/javascript">
        //
        Vue.component("navbar",{
            template:`<div>
                <button>返回</button>
                navbar--{{myname}}
                <button v-if="myshow">首页</button>
            </div>`,
            //props:['myname','myshow']  //接受父组件传来的属性
            /**
            *Number,String,Funciton,Object,Array,Boolean,null 不限制
            **/
            props:{
                myname:String,
                myshow:Boolean
            }
        })
        var ele=new Vue({
            el:'#app',
            data:{
               parentsName:'父亲传值给子组件，需要动态加 :',
               
            }
        })
    </script>
</body>
</html>
